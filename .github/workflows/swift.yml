name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: xcodebuild test -scheme swift_qrcodejs-Package
    - name: Carthage
      run: carthage build --no-skip-current
    - name: CocoaPods
      run: pod lib lint
    - name: Codecov
      uses: codecov/codecov-action@v1.0.14

  linux:
    runs-on: ubuntu-latest
    container:
      image: swift
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v --enable-test-discovery
